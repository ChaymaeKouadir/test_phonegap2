<!DOCTYPE html>
<html>
<head>
    <script src="js/jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="css/style_fb.css">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        html { height: 100% }
        body { height: 100%; margin: 0px; padding: 0px }
        #map_canvas { height: 100% ; width:100%;}
    </style>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyBo5Axa09dlGy8BBelOn2IV1a5kTA0JnGE&language=fr" type="text/javascript"></script>
    <script type="text/javascript">
        var previousPosition = null;

        function initialize() {
            map = new google.maps.Map(document.getElementById("map_canvas"), {
                zoom: 19,
                center: new google.maps.LatLng(43.94834, 4.80892),
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });
        }

        if (navigator.geolocation)
            var watchId = navigator.geolocation.watchPosition(successCallback, null, {enableHighAccuracy:true});
        else
            alert("Votre navigateur ne prend pas en compte la g√©olocalisation HTML5");

        function successCallback(position){
            map.panTo(new google.maps.LatLng(position.coords.latitude, position.coords.longitude));
            var marker = new google.maps.Marker({
                position: new google.maps.LatLng(position.coords.latitude, position.coords.longitude),
                map: map
            });
            if (previousPosition){
                var newLineCoordinates = [
                    new google.maps.LatLng(previousPosition.coords.latitude, previousPosition.coords.longitude),
                    new google.maps.LatLng(position.coords.latitude, position.coords.longitude)];

                var newLine = new google.maps.Polyline({
                    path: newLineCoordinates,
                    strokeColor: "#FF0000",
                    strokeOpacity: 1.0,
                    strokeWeight: 2
                });
                newLine.setMap(map);
            }
            previousPosition = position;
        };
    </script>

    <script>
        $(document).ready(function () {
            $(function(){
                $("#headerDiv").load("header.html");
            });
            $(function(){
                $("#footerDiv").load("footer.html");
            });
        });

    </script>
</head>

<body onload="initialize()">

<div class="content-wrap">
    <div id="headerDiv"></div>
    <div class='myFbIframe' >
        <div id="dip"></div>

<div id="map_canvas"></div>

    </div>
    <div id="footerDiv"></div>
</div>
</body>

</html>
</html>
